<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Componend</title>
    <link rel="stylesheet" href="File/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card-img">
                 <img  src="img/image-equilibrium.jpg">
            </div>
            <div class="card-text">
                <h1>Equilibrium #3429</h1>
                <p class="para">Our Equilibrium collection promotes balance and calm.</p>
                <i class="fas fa-dollar-sign"></i>
                <number>0.041ETH</number>
                <i class="fas fa-clock"></i>
                <span>3 days left</span>
            </div>
            <div class="line"></div>
            <div class="footer">
                <img src="./img/image-avatar.png" al="No photos">
                <p>Creation of <span style="color:aliceblue"> Sheikh Sayeed</span> </p>
            </div>
        </div>
    </section>
    
</body>
</html>
